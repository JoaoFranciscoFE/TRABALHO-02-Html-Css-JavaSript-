<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/cadastro.css">
    <script src="../js/cadastro.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="registro-container">
            <h2>Cadastro</h2>
            <form id="registerForm">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <div id="nomerError" style="color: red;"></div>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailrError" style="color: red;"></div>
                </div>

                <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    <div id="passwordrError" style="color: red;"></div>
                </div>

                <div>
                    <label for="animesr">Quais animes você gosta?</label><br>
                    <textarea id="animesr" name="animesr" placeholder="Digite seus animes preferidos..." rows="4" cols="50"></textarea>
                    <div id="animesrError" style="color: red;"></div>
                </div>

                <div>
                    <button type="submit">Confirmar Registro</button>
                    <p id="feedbackr"></p>
                </div>
            </form>

            <a href="./homePage.html">Voltar ao Início</a>
        </div>
    </div>
</body>
</html>
